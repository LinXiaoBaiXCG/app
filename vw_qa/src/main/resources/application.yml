  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://47.98.237.121/vw?characterEncoding=UTF8&serverTimezone=Asia/Shanghai
